<script>
	function create() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				alert('OK');
			}
		};
		xhttp.open('POST', '/create', true);
		xhttp.send();
	}
</script>
<button onclick="create()">Create</button>
